<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EnderGrade: The Ultimate Grade Portal</title>
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" type="image/x-icon" href="logo.png" />
</head>
<body>
    <div id="container2" class="container2">
        <div class="enderpearl"></div>
    </div>
    <div class="container">
        <h1>Grade Calculator</h1>
        <form id="grade-form">
            <label for="prelim-grade">Prelim Grade:</label>
            <input type="number" id="prelim-grade" step="0.01" required min="0" max="100">

            <button type="submit">Calculate</button>
        </form>

        <div id="results" class="hidden" aria-live="polite">
            <p id="midterm-result">Required Midterm Grade: </p>
            <p id="final-result">Required Final Grade: </p>
            <p id="pass-message"></p>
            <p id="dean-result"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
